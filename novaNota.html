<!DOCTYPE html>

<html lang="pt-br">

<head>
    <title>Criar Nota</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="body">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nome</a>
            <img src="/img/post-it.png" alt="" width="20" height="20">
            <a class="navbar-brand" href="#">Perfil</a>
    </nav>

    <nav class="tarefas">



        <form method="GET">
            <div class="row mb-1 container-fluid text-center ">
                <div class="col-md-12 ">

                    <div class="container-fluid">

                        <div class="container-fluid status ">
                            <p>Editando Nota</p>
                        </div>
                        <div class="andamento notas mb-5 ">
                            <div class="input-group input-group mb-3 text-center">
                                <span class="input-group-text">Título</span>                                
                                <input type="text" class="form-control" name="title">
                            </div>
                            
                            <div class="input-group input-group mb-3">
                                <span class="input-group-text">Descrição</span> 
                            <textarea class="form-control" name="descricao" rows="3"></textarea>                               
                            </div>

                            <div class=" col-lg-4 container-fluid " style="margin-top: 10px;">
                                <input class="form-control" list="datalistOptions" name="status"
                                    placeholder="Status">
                                <datalist id="datalistOptions">
                                    <option value="Aberto">
                                    <option value="Em andamento">
                                    <option value="Fechado">
                                </datalist>
                            </div>

                            <div class="container-fluid  " style="text-align: center;">
                                <button type="submit" class="btn btn-success " name="salvar" >Salvar Nota</button>
                            </div>

                            <div class="col-lg-12  " style="text-align: right;">
                                <button type="reset" class="btn btn-danger row mb-12 " name="voltar" style="background-color: RED; ">Voltar</button>
                            </div>

                        </div>
                            


                    </div>

                   




                </div>




            </div>
        </form>
        </div>

    </nav>


    </div>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom ">
        <div class="container-fluid ">


            <a class="navbar-brand " href="# ">Logout</a>
    </nav>
</body>
